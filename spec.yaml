openapi: 3.0.0
info:
  title: User Contact API
  description: APIs for managing user contact information
  version: 1.0.0

paths:
  /users:
    get:
      summary: Get all users
      description: Returns a list of all users.
      parameters:
        - name: sorted
          in: query
          required: false
          description: Flag to enable alphabetical sorting based on firstName
          schema:
            type: boolean
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Internal server error

    post:
      summary: Create a user
      description: Creates a new user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid request
        '500':
          description: Internal server error

  /user/{userID}:
    get:
      summary: Get a user by userID
      description: Returns the user with the specified userID.
      parameters:
        - name: userID
          in: path
          required: true
          description: userID of the user
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
        '500':
          description: Internal server error

    patch:
      summary: Update a user
      description: Updates the specified user's information.
      parameters:
        - name: userID
          in: path
          required: true
          description: userID of the user
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid request
        '404':
          description: User not found
        '500':
          description: Internal server error

  /users/delete:
    delete:
      summary: Delete a user by userID
      description: Deletes the user with the specified userID.
      parameters:
        - name: userID
          in: query
          required: false
          description: userID of the user
          schema:
            type: string
        - name: firstName
          in: query
          required: false
          description: firstName of the user
          schema:
            type: string
        - name: lastName
          in: query
          required: false
          description: lastName of the user
          schema:
            type: string
      responses:
        '204':
          description: User deleted successfully
        '400':
          description: Invalid request
        '404':
          description: User not found
        '500':
          description: Internal server error

  /users/search:
    get:
      summary: Search users by name
      description: Returns a list of users matching the specified firstName or lastName
      parameters:
        - name: name
          in: query
          required: true
          description: Name to search for
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '400':
          description: Invalid request
        '500':
          description: Internal server error

components:
  schemas:
    User:
      type: object
      properties:
        userID:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        address:
          type: string
        mobileNumber:
          type: string
        emailAddress:
          type: string
      required:
        - userID
        - firstName
        - lastName
        - address
        - mobileNumber
        - emailAddress